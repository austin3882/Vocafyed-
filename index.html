<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocafyed - AI Note Refiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @import url('https://rsms.me/inter/inter.css');

      @keyframes noteIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes noteOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      @keyframes dot-pulse {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-4px); opacity: 1; }
      }
      @keyframes bubbleInUser {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes gentle-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
      @keyframes glow-pulse {
        0%, 100% { text-shadow: none; }
        50% { text-shadow: 0 0 15px rgba(45, 212, 191, 0.9); }
      }
      .animate-noteIn { animation: noteIn 0.3s ease-out forwards; }
      .animate-noteOut { animation: noteOut 0.3s ease-in forwards; }
      .animate-dot-pulse { animation: dot-pulse 1.2s infinite ease-in-out; }
      .animate-bubbleInUser { animation: bubbleInUser 0.3s ease-out forwards; }
      .animate-gentle-pulse { animation: gentle-pulse 2.5s infinite ease-in-out; }
      .animate-glow-pulse { animation: glow-pulse 1s ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
  </body>
</html>
